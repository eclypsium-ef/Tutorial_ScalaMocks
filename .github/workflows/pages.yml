# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll site to Pages
on:
  push:
    branches: ["main"]
    paths:
      - "docs/**"  # Only trigger when files in docs directory change
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs  # Set default working directory for all run steps
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3' # Not needed with a .ruby-version file
          # bundler-cache, cache-version and working-directory removed
        - name: Debug before bundle install
        run: |
        pwd
        ls -la
      - name: Install dependencies
        run: bundle install # This will run in 'docs' due to job defaults
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Debug before jekyll build
        run: |
          pwd
          ls -la
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Upload artifact
        # Upload artifact from the docs/_site directory
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_site/  # Set path for artifact upload
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
